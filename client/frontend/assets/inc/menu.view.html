<header ng-controller="menu">
  <div class="header">

      <div class="header-main">
          
          <div class="header-logo">
              
              <span><a id="main-logo" href="#home">VideoShop</a></span>
          </div>
  
          <div class="header-pull-right">
              <a id="shop" class="header-button" href="#shop" data-tr="Shop">Shop</a>
  
              <a id="contact-us" class="header-button" href="#contact" data-tr="Contact Us">Contact Us</a>
  
              <a id="header-register" class="header-button" href="#login" data-tr="Login">Login</a>
              
              <a id="header-cart" class="header-button cart-header-hover" href="#"><span data-tr="Cart"></span><i class="fas fa-shopping-cart"></i><span class="num-items-cart-header"></span>Cart</a>

              <div class="lang-div">
                      <select name="Language" id="lang" class="form-control form-control-sm">
                          <option value="en" id="btn-en" data-tr="English">English</option>
                          <option value="es" id="btn-es" data-tr="Spanish">Spanish</option>
                          <option value="va" id="btn-va" data-tr="Valencian">Valencian</option>
                      </select>
              </div>
              
              <div class="cart-header-container cart-header-hover">
                  <div class="cart-header-info"></div>
                  <div class="cart-header-items"></div>
                  <div class="cart-header-summary"></div>
              </div>
          </div>
          
      </div>
      
  
  </div>
  <div class="filters" ng-controller="searchCtrl">
      
      <div class="form-all">
          <form class="form-search">
              <i class="fas fa-search icon-search"></i>
      
              <input ng-keyup='fetchMovies()' ng-click='searchboxClicked($event);' ng-enter="goToShop()" ng-model='searchText' type="text" name="search-bar" id="search-bar" placeholder="Write the name of the movie .." autocomplete="off">
              |
              <!-- <select id="genres" class="" name = 'genres[]' multiple="multiple"></select> -->
              <div ng-dropdown-multiselect="" options="genresDropdown" selected-model="selectedGenres" checkboxes="true" extra-settings="settings"></div>
              |
              <div ng-click="goToShop()" class="search-button"><span>Search</span></div>
          </form>
          <div class="autocomplete-div">

            <div class="item-autocomplete" ng-click="goToDetails($event)" id="{{result.id}}" ng-repeat="result in searchedMovies">
                <img src="{{result.coverimg}}" class="img-item-autocomplete">
                <span class="text-item-autocomplete">{{result.title}}</span>
                <span class="text-item-autocomplete">Genres: </span>
            </div>

          </div>
      </div>
      
  </div>
</header>
